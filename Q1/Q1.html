<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS for responsive design - adjust as needed */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    label,
    input,
    select,
    textarea {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }

    input[type="submit"] {
      width: auto;
      display: inline-block;
      margin-top: 10px;
      background-color: darkred;
      color: white;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      padding: 10px;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <label for="name">Name*</label>
      <input type="text" id="name" name="name" placeholder="Enter Name" required>

      <label for="age">Age*</label>
      <input type="number" id="age" name="age" placeholder="Enter Age" required>

      <label for="profession">Profession*</label>
      <input type="text" id="profession" name="profession" placeholder="Enter Profession" required>

      <label for="email">E-mail*</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>

      <label for="phone">Phone Number*</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>

      <label for="district">District*</label>
      <select id="district" name="district" required>
        <option value="" selected disabled>Select District</option>
        <option value="district1">District 1</option>
        <option value="district2">District 2</option>
        <option value="district3">District 3</option>
      </select>

      <label for="chapter">Chapter*</label>
      <select id="chapter" name="chapter" required>
        <option value="" selected disabled>Select Chapter</option>
        <option value="chapter1">Chapter 1</option>
        <option value="chapter2">Chapter 2</option>
        <option value="chapter3">Chapter 3</option>
      </select>

      <label for="files">Select Files:</label>
      <input type="file" id="files" name="files" multiple>

      <label for="contribution">Contribution*</label>
      <textarea id="contribution" name="contribution" placeholder="Enter Content" required></textarea>

      <input type="submit" value="Submit" onclick="sendEmail()">
    </form>

    <script>
      function sendEmail() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;

        // Send the email using your preferred method or service
        // For demonstration purposes, we'll simply display an alert
        alert("Thank you for your contribution, " + name + "! An email will be sent to " + email);
      }
    </script>
  </div>
</body>
</html>
